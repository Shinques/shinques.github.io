

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ürün Satışı</title>
</head>
<body>
    <div class="container">
        <h1>Ürün Satışı</h1>
        <form id="productForm">
            <label for="productName">Ürün Adı:</label>
            <input type="text" id="productName" name="productName" required>
            <br>
            <label for="productDescription">Ürün Açıklaması:</label>
            <textarea id="productDescription" name="productDescription" cols="50" rows="30" required ></textarea>
            <br>
            <label for="productImage">Ürün Resmi URL:</label>
            <input type="url" id="productImage" name="productImage" required>
            <br>
            <button type="button" onclick="sendWebhook()">Gönder</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
